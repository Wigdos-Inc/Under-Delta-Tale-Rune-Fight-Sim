<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under/Delta/Tale/Rune Fight Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        
        <!-- Battle UI Elements -->
        <div id="battle-ui">
            <!-- HP Bar (Top-Left Corner) -->
            <div id="hp-container">
                <div id="player-name">KRIS</div>
                <span id="hp-text">HP</span>
                <div id="hp-bar-bg">
                    <div id="hp-bar-fill"></div>
                </div>
                <span id="hp-numbers"><span id="hp-current">20</span> / <span id="hp-max">20</span></span>
            </div>
            
            <!-- Text Box (Bottom Area) -->
            <div id="text-box">
                <div id="dialogue-text"></div>
            </div>
            
            <!-- Action Buttons (Inside Text Box Area) -->
            <div id="action-buttons" class="hidden">
                <div class="button-row">
                    <button class="action-btn fight-btn" id="btn-fight" data-action="fight">
                        <span class="button-icon">*</span>
                        <span class="button-text">FIGHT</span>
                    </button>
                    <button class="action-btn act-btn" id="btn-act" data-action="act">
                        <span class="button-icon">*</span>
                        <span class="button-text">ACT</span>
                    </button>
                </div>
                <div class="button-row">
                    <button class="action-btn item-btn" id="btn-item" data-action="item">
                        <span class="button-icon">*</span>
                        <span class="button-text">ITEM</span>
                    </button>
                    <button class="action-btn mercy-btn" id="btn-mercy" data-action="mercy">
                        <span class="button-icon">*</span>
                        <span class="button-text">MERCY</span>
                    </button>
                </div>
            </div>
            
            <!-- Soul Cursor (Red Heart) -->
            <div id="soul-cursor" class="hidden">
                <div class="heart">‚ù§</div>
            </div>
            
            <!-- Sub-menu for actions -->
            <div id="sub-menu" class="hidden"></div>
        </div>
    </div>
    
    <!-- Load modules in order -->
    <script type="module" src="js/errorHandler.js"></script>
    <script type="module" src="js/objectPool.js"></script>
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/gameMode.js"></script>
    <script type="module" src="js/sprites.js"></script>
    <script type="module" src="js/uiRenderer.js"></script>
    <script type="module" src="js/menuUI.js"></script>
    
    <!-- Advanced Attack System (TODO #2) -->
    <script type="module" src="js/easing.js"></script>
    <script type="module" src="js/attackModifiers.js"></script>
    <script type="module" src="js/attackStates.js"></script>
    <script type="module" src="js/attackTiming.js"></script>
    <script type="module" src="js/attackComposition.js"></script>
    <script type="module" src="js/advancedAttackExamples.js"></script>
    
    <!-- Soul Mode System (TODO #3) -->
    <script type="module" src="js/soulModes.js"></script>
    
    <!-- Core Battle Systems -->
    <script type="module" src="js/soul.js"></script>
    <script type="module" src="js/collision.js"></script>
    <script type="module" src="js/attacks.js"></script>
    <script type="module" src="js/enemy.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/enemySelect.js"></script>
    <script type="module" src="js/battle.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
